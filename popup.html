<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      padding: 24px;
      min-height: 500px;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #666 0%, #999 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      font-size: 16px;
      opacity: 0.8;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      letter-spacing: -0.01em;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .status-running {
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .status-paused {
      background: rgba(251, 191, 36, 0.1);
      color: #fbbf24;
      border: 1px solid rgba(251, 191, 36, 0.2);
    }

    .status-stopped {
      background: rgba(156, 163, 175, 0.1);
      color: #9ca3af;
      border: 1px solid rgba(156, 163, 175, 0.2);
    }

    .timer-section {
      text-align: center;
      margin-bottom: 32px;
    }

    .timer-display {
      font-size: 56px;
      font-weight: 300;
      font-variant-numeric: tabular-nums;
      letter-spacing: -0.04em;
      color: #fff;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
      margin-bottom: 8px;
    }

    .timer-label {
      font-size: 12px;
      color: #666;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
      margin-bottom: 32px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 12px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: #fff;
      color: #000;
      border: 1px solid transparent;
    }

    .btn-primary:hover {
      background: #f5f5f5;
    }

    .websites-section {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 24px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 16px;
    }

    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .input {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }

    .input::placeholder {
      color: #666;
    }

    .input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.08);
    }

    .btn-add {
      background: #fff;
      color: #000;
      border: 1px solid transparent;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      font-family: inherit;
      white-space: nowrap;
    }

    .btn-add:hover {
      background: #f5f5f5;
    }

    .websites-list {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      min-height: 120px;
      max-height: 160px;
      overflow-y: auto;
      padding: 12px;
    }

    .website-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      font-size: 14px;
    }

    .website-item:last-child {
      border-bottom: none;
    }

    .website-url {
      color: #ccc;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
      font-size: 13px;
    }

    .remove-btn {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.2);
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .remove-btn:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100px;
      color: #666;
      font-size: 14px;
    }

    .empty-icon {
      font-size: 24px;
      margin-bottom: 8px;
      opacity: 0.5;
    }

    /* Custom scrollbar */
    .websites-list::-webkit-scrollbar {
      width: 4px;
    }

    .websites-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .websites-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
    }

    /* Animation for timer */
    .timer-running {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">‚è±</div>
    <h1>Pomodoro Timer</h1>
  </div>
  
  <div class="timer-section">
    <div id="status" class="status-badge status-stopped">Not Running</div>
    <div class="timer-display" id="timer">25:00</div>
    <div class="timer-label">Focus Time</div>
  </div>
  
  <div class="controls">
    <button id="startBtn" class="btn btn-primary">Start</button>
    <button id="pauseBtn" class="btn">Pause</button>
    <button id="resetBtn" class="btn">Reset</button>
  </div>
  
  <div class="websites-section">
    <h3 class="section-title">Blocked Websites</h3>
    <div class="input-group">
      <input type="text" id="websiteInput" class="input" placeholder="facebook.com">
      <button id="addWebsiteBtn" class="btn-add">Add</button>
    </div>
    <div id="websitesList" class="websites-list">
      <div class="empty-state">
        <div class="empty-icon">üåê</div>
        <div>No websites blocked yet</div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
