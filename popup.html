<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      padding: 24px;
      min-height: 600px;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #666 0%, #999 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      font-size: 16px;
      opacity: 0.8;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      letter-spacing: -0.01em;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .status-running {
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .status-break {
      background: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }

    .status-stopped {
      background: rgba(156, 163, 175, 0.1);
      color: #9ca3af;
      border: 1px solid rgba(156, 163, 175, 0.2);
    }

    .timer-section {
      text-align: center;
      margin-bottom: 32px;
    }

    .timer-display {
      font-size: 56px;
      font-weight: 300;
      font-variant-numeric: tabular-nums;
      letter-spacing: -0.04em;
      color: #fff;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
      margin-bottom: 8px;
    }

    .timer-label {
      font-size: 12px;
      color: #666;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
      margin-bottom: 32px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 12px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: #fff;
      color: #000;
      border: 1px solid transparent;
    }

    .btn-primary:hover {
      background: #f5f5f5;
    }

    .settings-section {
      margin-bottom: 32px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .accordion-header {
      padding: 20px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.02);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .accordion-content {
      padding: 20px;
      display: none;
    }

    .accordion-content.active {
      display: block;
    }

    .accordion-arrow {
      transition: transform 0.3s ease;
      font-size: 12px;
      color: #666;
    }

    .accordion-header.active .accordion-arrow {
      transform: rotate(180deg);
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0;
    }

    .setting-item {
      margin-bottom: 16px;
    }

    .setting-item:last-child {
      margin-bottom: 0;
    }

    .setting-label {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 8px;
      display: block;
    }

    .input-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .input {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      width: 80px;
    }

    .input::placeholder {
      color: #666;
    }

    .input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.08);
    }

    .btn-small {
      background: #fff;
      color: #000;
      border: 1px solid transparent;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      font-family: inherit;
      white-space: nowrap;
    }

    .btn-small:hover {
      background: #f5f5f5;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .toggle-wrapper {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .toggle-input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      transition: .2s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 2px;
      bottom: 2px;
      background-color: #fff;
      border-radius: 50%;
      transition: .2s;
    }

    .toggle-input:checked + .toggle-slider {
      background-color: #22c55e;
      border-color: #22c55e;
    }

    .toggle-input:checked + .toggle-slider:before {
      transform: translateX(10px);
    }

    .toggle-label {
      font-size: 14px;
      color: #ccc;
    }

    .websites-section {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 24px;
    }

    .input-group-website {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .input-website {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }

    .input-website::placeholder {
      color: #666;
    }

    .input-website:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.08);
    }

    .btn-add {
      background: #fff;
      color: #000;
      border: 1px solid transparent;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      font-family: inherit;
      white-space: nowrap;
    }

    .btn-add:hover {
      background: #f5f5f5;
    }

    .websites-list {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      min-height: 120px;
      max-height: 160px;
      overflow-y: auto;
      padding: 12px;
    }

    .website-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      font-size: 14px;
    }

    .website-item:last-child {
      border-bottom: none;
    }

    .website-url {
      color: #ccc;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
      font-size: 13px;
    }

    .remove-btn {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.2);
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .remove-btn:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100px;
      color: #666;
      font-size: 14px;
    }

    .empty-icon {
      font-size: 24px;
      margin-bottom: 8px;
      opacity: 0.5;
    }

    /* Custom scrollbar */
    .websites-list::-webkit-scrollbar {
      width: 4px;
    }

    .websites-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .websites-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
    }

    /* Animation for timer */
    .timer-running .timer-display {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .loop-description {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">⏱</div>
    <h1>Pomodoro Timer</h1>
  </div>
  
  <div class="timer-section">
    <div id="status" class="status-badge status-stopped">Not Running</div>
    <div class="timer-display" id="timer">25:00</div>
    <div class="timer-label">Focus Time</div>
  </div>
  
  <div class="controls">
    <button id="startBtn" class="btn btn-primary">Start</button>
    <button id="pauseBtn" class="btn">Pause</button>
    <button id="resetBtn" class="btn">Reset</button>
  </div>

  <div class="settings-section">
    <div class="accordion-header">
      <h3 class="section-title">Timer Settings</h3>
      <div class="accordion-arrow">▼</div>
    </div>
    <div class="accordion-content" id="settingsContent">
      <div class="setting-item">
        <label class="setting-label">Focus Time (minutes)</label>
        <div class="input-group">
          <input type="number" id="focusTimeInput" class="input" value="25" min="1" max="180">
          <button id="updateTimeBtn" class="btn-small">Update</button>
        </div>
      </div>

      <div class="setting-item">
        <label class="setting-label">Break Time (minutes)</label>
        <div class="input-group">
          <input type="number" id="breakTimeInput" class="input" value="10" min="1" max="60">
          <button id="updateBreakTimeBtn" class="btn-small">Update</button>
        </div>
      </div>

      <div class="setting-item">
        <label class="setting-label">Auto Loop</label>
        <div class="toggle-container">
          <div class="toggle-wrapper">
            <input type="checkbox" id="loopToggle" class="toggle-input">
            <label for="loopToggle" class="toggle-slider"></label>
          </div>
          <span class="toggle-label">Automatically cycle between focus and break</span>
        </div>
        <div class="loop-description">
          When enabled, automatically starts a 10-minute break after focus time, then returns to focus time.
        </div>
      </div>
    </div>
  </div>
  
  <div class="websites-section">
    <h3 class="section-title">Blocked Websites</h3>
    <div class="input-group-website">
      <input type="text" id="websiteInput" class="input-website" placeholder="facebook.com">
      <button id="addWebsiteBtn" class="btn-add">Add</button>
    </div>
    <div id="websitesList" class="websites-list">
      <div class="empty-state">
        <div class="empty-icon">🌐</div>
        <div>No websites blocked yet</div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
