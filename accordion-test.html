<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      padding: 24px;
      min-height: 600px;
    }

    .settings-section {
      margin-bottom: 32px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .accordion-header {
      padding: 20px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.02);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .accordion-content {
      padding: 20px;
      display: none;
    }

    .accordion-content.active {
      display: block;
    }

    .accordion-arrow {
      transition: transform 0.3s ease;
      font-size: 12px;
      color: #666;
    }

    .accordion-header.active .accordion-arrow {
      transform: rotate(180deg);
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0;
    }

    .setting-item {
      margin-bottom: 16px;
    }

    .setting-label {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 8px;
      display: block;
    }

    .input-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .input {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      width: 80px;
    }

    .btn-small {
      background: #fff;
      color: #000;
      border: 1px solid transparent;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      font-family: inherit;
      white-space: nowrap;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .toggle-wrapper {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .toggle-input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      transition: .2s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 2px;
      bottom: 2px;
      background-color: #fff;
      border-radius: 50%;
      transition: .2s;
    }

    .toggle-input:checked + .toggle-slider {
      background-color: #22c55e;
      border-color: #22c55e;
    }

    .toggle-input:checked + .toggle-slider:before {
      transform: translateX(10px);
    }

    .toggle-label {
      font-size: 14px;
      color: #ccc;
    }

    .loop-description {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="settings-section">
    <div class="accordion-header">
      <h3 class="section-title">Timer Settings</h3>
      <div class="accordion-arrow">â–¼</div>
    </div>
    <div class="accordion-content" id="settingsContent">
      <div class="setting-item">
        <label class="setting-label">Focus Time (minutes)</label>
        <div class="input-group">
          <input type="number" id="focusTimeInput" class="input" value="25" min="1" max="180">
          <button id="updateTimeBtn" class="btn-small">Update</button>
        </div>
      </div>

      <div class="setting-item">
        <label class="setting-label">Auto Loop</label>
        <div class="toggle-container">
          <div class="toggle-wrapper">
            <input type="checkbox" id="loopToggle" class="toggle-input">
            <label for="loopToggle" class="toggle-slider"></label>
          </div>
          <span class="toggle-label">Automatically cycle between focus and break</span>
        </div>
        <div class="loop-description">
          When enabled, automatically starts a 10-minute break after focus time, then returns to focus time.
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const accordionHeader = document.querySelector('.accordion-header');
      const settingsContent = document.getElementById('settingsContent');

      accordionHeader.addEventListener('click', function() {
        this.classList.toggle('active');
        settingsContent.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
